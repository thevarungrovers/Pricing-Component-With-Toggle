<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Pricing Component with Toogle</title>

    <!-- google  fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

      <!-- css -->
  <link rel="stylesheet" href="css/toogle.css">
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <div class="wrapper"> 
    <img src="images/bg-top.svg" alt="" id="bg-top">
    <div class="pricing-heading text-center">
         Our Pricing
    </div> 

    <div class="pricing text-center">
        <span class="annually">
            Annually
        </span>

        <span>
            <label class="switch toogle-btn">
                <input type="checkbox" checked id="toogle">
                <span class="slider round"></span>
            </label>
        </span>

        <span class="monthly">
            Monthly
        </span>
    </div>


  <div class="row text-center">
            <div class="col-4  components">
                <div class="plan-name">
                    Basic
                </div>
                <div class="plan-cost">
                    <span class="dollar">
                        &dollar; 
                    </span>
                    <span class="plan-cost-value basic">
                        19.99
                    </span>
                </div>
                <br>
                <div class="plan-features">
                    <p class="plan-feature-content">
                        500 GB Storage
                    </p>
                    <p class="plan-feature-content">
                        2 Users Allowed
                    </p>
                    <p class="plan-feature-content">
                        Send up to 3 GB 
                    </p>
                </div>
                <br>
                <div class="learn-more">
                    <div class="learn-more-content">
                        Learn More
                    </div>
                </div>
            </div>

                <div class="col-4  components">
                        <div class="plan-name">
                            Professional
                        </div>
                        <div class="plan-cost">
                            <span class="dollar">
                                &dollar; 
                            </span>
                            <span class="plan-cost-value professional">
                                24.99
                            </span>
                        </div>
                        <br>
                <div class="plan-features">
                    <p class="plan-feature-content">
                        1 TB Storage
                    </p>
                    <p class="plan-feature-content">
                        5 Users Allowed
                    </p>
                    <p class="plan-feature-content">
                        Send up to 10 GB
                    </p>
                </div>
                <br>
                <div class="learn-more">
                    <div class="learn-more-content">
                        Learn More
                    </div>
                </div>
                </div>

                <div class="col-4  components">
                    <div class="plan-name">
                        Master
                    </div>
                    <div class="plan-cost">
                        <span class="dollar">
                            &dollar; 
                        </span>
                        <span class="plan-cost-value master">
                            39.99
                        </span>
                    </div>
                    <br>
                    <div class="plan-features">
                        <p class="plan-feature-content">
                            2 TB Storage
                        </p>
                        <p class="plan-feature-content">
                            10 Users Allowed
                        </p>
                        <p class="plan-feature-content">
                            Send up to 20 GB
                        </p>
                    </div>
                    <br>
                    <div class="learn-more">
                        <div class="learn-more-content">
                            Learn More
                        </div>
                    </div>
            </div>
    </div>

 
</div>

  <img src="images/bg-bottom.svg" alt="" id="bg-bottom">


  <script src="js/app.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
